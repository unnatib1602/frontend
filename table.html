<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Students Marks Table</h1>
    <table border="1">
        <caption>Student Grades</caption>
        <tr>
            <th rowspan ="2">Student Details(Name)</th>
            <th colspan ="2">Marks Info</th>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Rama</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Rina</td>
            <td>Math</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Social</td>
            <td>A+</td>
        </tr>
        <tr>
            <th colspan="3">END OF DATA</th>
        </tr>
    </table>
</body>
</html>
